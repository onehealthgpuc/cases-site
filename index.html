<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Cases</title>
<style>
  body { font-family: Arial; background:#f5f5f5; padding:20px; text-align:center; position:relative; }
  img#logo { width:350px; margin-bottom:20px; }
  #newCaseBtn, #pingBtn { display:inline-block; margin:0 5px 15px 5px; padding:5px 12px; font-size:12px; cursor:pointer; border:none; border-radius:5px; color:#fff; }
  #newCaseBtn { background:#4CAF50; }
  #newCaseBtn:hover { background:#45a049; }
  #pingBtn { background:#2196F3; }
  #pingBtn:hover { background:#1976D2; }
  input#adminCode { position:absolute; top:20px; right:20px; width:120px; padding:5px 8px; border-radius:4px; border:1px solid #ccc; font-size:12px; }
  .cards { display:flex; flex-wrap:wrap; gap:15px; justify-content:center; margin-top:20px; }
  .card { background:#fff; padding:15px; border-radius:8px; width:220px; box-shadow:0 3px 8px rgba(0,0,0,0.15); cursor:pointer; position:relative; transition: transform 0.2s; }
  .card:hover { transform:translateY(-5px); box-shadow:0 6px 12px rgba(0,0,0,0.2); }
  .card h2 { font-size:16px; margin:0 0 10px 0; word-wrap:break-word; }
  .badge { position:absolute; top:10px; right:10px; background:red; color:white; padding:2px 6px; border-radius:50%; font-size:12px; }
  .delete-btn { margin-top:10px; padding:5px 10px; font-size:12px; background:#e53935; color:#fff; border:none; border-radius:5px; cursor:pointer; display:none; }
  .delete-btn:hover { background:#c62828; }
</style>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script>
  (function(){ emailjs.init("SlgDGx0oPoAoDrWia"); })();
</script>
</head>
<body>

<img id="logo" src="onehealth-logo.png" alt="OneHealth Logo">

<!-- New Case Button -->
<div style="display:flex; justify-content:center; margin-bottom:15px;">
  <button id="newCaseBtn" onclick="window.location.href='newcase.html'">+ New Case</button>
</div>

<!-- Admin code input -->
<input type="text" id="adminCode" placeholder="Admin code">

<!-- Ping button -->
<div style="position:absolute; top:50px; right:4px;">
  <button id="pingBtn" style="font-size:18px; background:none; border:none; cursor:pointer;">üì©</button>
</div>

<div style="position: absolute; top: 85px; right: 20px; cursor: pointer;">
  <span id="settingsIcon" style="font-size:20px;">‚öôÔ∏è</span>
</div>

<!-- Search -->
<input type="text" id="searchInput" placeholder="Search..." style="position:fixed; top:20px; left:20px; width:200px; padding:6px 10px; font-size:14px; border-radius:4px; border:1px solid #ccc; outline:none; z-index:1000;">

<div class="cards" id="casesContainer"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
window.onload = async () => {
  // --- Initialize Firebase ---
  const firebaseConfig = {
    apiKey: "AIzaSyD3e8G3s9Hwk5Kf6Ay3L58RTjyAkL-xr4I",
    authDomain: "medical-cases-c4809.firebaseapp.com",
    projectId: "medical-cases-c4809",
    storageBucket: "medical-cases-c4809.appspot.com",
    messagingSenderId: "591206005422",
    appId: "1:591206005422:web:7834dc84e5eebd4b4b8b3f",
    measurementId: "G-B6P6BG0D9K"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // --- Initialize EmailJS ---
  emailjs.init("SlgDGx0oPoAoDrWia");

  const container = document.getElementById('casesContainer');
  const adminInput = document.getElementById('adminCode');
  const searchInput = document.getElementById('searchInput');
  const settingsIcon = document.getElementById('settingsIcon');
  const pingBtn = document.getElementById('pingBtn');

  let allCases = [];
  let deleteCodeEntered = false;

  // --- Load Cases ---
  async function loadCases() {
    try {
      const snapshot = await db.collection('MedicalCases').orderBy('timestamp','desc').get();
      allCases = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderCards(allCases);
    } catch(err) {
      console.error(err);
      container.innerHTML = '<p>Error loading cases. Check console.</p>';
    }
  }

  // --- Render Cases ---
  function renderCards(cases) {
    container.innerHTML = '';
    cases.forEach(data => {
      const caseId = data.id;
      const card = document.createElement('div');
      card.className = 'card';
      card.style.position = 'relative';

      // Click to open case
      card.onclick = (e) => {
        if(e.target.classList.contains('delete-btn')) return;
        localStorage.setItem(caseId, 'opened');
        window.location.href = `viewcase.html?caseId=${caseId}`;
      };

      // Thumbnail
      if(data.files && data.files.length > 0) {
        const file = data.files[0];
        const img = document.createElement('img');
        img.src = file.type === 'pdf' ? 'pdf-icon.png' : file.url;
        img.alt = file.name;
        img.style.width = '20%';
        img.style.height = '50px';
        img.style.objectFit = 'cover';
        img.style.borderRadius = '5px';
        img.style.marginBottom = '8px';
        card.appendChild(img);
      }

      // Title
      const title = document.createElement('h2');
      title.textContent = data.title || 'Untitled Case';
      card.appendChild(title);

      // Timestamp
      if(data.timestamp) {
        const ts = document.createElement('div');
        ts.textContent = data.timestamp.toDate().toLocaleString();
        ts.style.fontSize = '12px';
        ts.style.color = '#555';
        ts.style.marginBottom = '6px';
        card.appendChild(ts);
      }

      // New badge
      if(data.isNew && !localStorage.getItem(caseId)) {
        const badge = document.createElement('div');
        badge.className = 'badge';
        badge.textContent = 'New';
        badge.style.background = '#ff4d4d';
        badge.style.color = '#fff';
        badge.style.padding = '2px 6px';
        badge.style.borderRadius = '4px';
        badge.style.fontSize = '10px';
        badge.style.position = 'absolute';
        badge.style.top = '5px';
        badge.style.right = '5px';
        card.appendChild(badge);
      }

      // Delete button
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'delete-btn';
      deleteBtn.style.display = deleteCodeEntered ? 'inline-block' : 'none';
      deleteBtn.onclick = async e => {
        e.stopPropagation();
        if(!confirm('Are you sure you want to delete this case?')) return;
        try {
          await db.collection('MedicalCases').doc(caseId).delete();
          allCases = allCases.filter(c => c.id !== caseId);
          renderCards(allCases);
          alert('Case deleted!');
        } catch(err) {
          console.error(err);
          alert('Failed to delete case.');
        }
      };
      card.appendChild(deleteBtn);

      container.appendChild(card);
    });
  }

  // --- Admin delete code ---
  adminInput.addEventListener('input', () => {
    deleteCodeEntered = adminInput.value === 'MED122';
    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.style.display = deleteCodeEntered ? 'inline-block' : 'none';
    });
  });

  // --- Search ---
  searchInput.addEventListener('input', e => {
    const query = e.target.value.toLowerCase();
    const filtered = allCases.filter(c => {
      const titleMatch = c.title?.toLowerCase().includes(query);
      const dateMatch = c.timestamp?.toDate().toLocaleString().toLowerCase().includes(query);
      return titleMatch || dateMatch;
    });
    renderCards(filtered);
  });

  // --- Settings icon ---
  settingsIcon.addEventListener('click', () => {
    window.open('emailrecipients.html', '_blank');
  });

  // --- Ping button ---
  pingBtn.addEventListener('click', async () => {
    try {
      const snapshot = await db.collection('EmailRecipients').get();
      const emails = snapshot.docs.map(doc => doc.data().email);
      if(emails.length === 0) return alert("No recipients saved!");

      // Latest case info
      const latestCase = allCases[0];
      const caseTitle = latestCase?.title || "Untitled Case";
      const caseLink = latestCase ? `${window.location.origin}/viewcase.html?caseId=${latestCase.id}` : "N/A";

      for(const email of emails) {
        try {
          await emailjs.send("service_bpa40mh", "template_p9p8gyc", {
            recipient_email: email,
            message: "A new medical case has been uploaded.",
            case_title: caseTitle,
            case_link: caseLink
          });
          console.log(`Email sent to ${email}`);
        } catch(err) {
          console.error(`Failed to send email to ${email}:`, err);
        }
      }

      alert("Ping email sent to all recipients!");
    } catch(err) {
      console.error("Failed to send ping:", err);
      alert("Failed to send ping. Check console for details.");
    }
  });

  // --- Initial load ---
  loadCases();
};
</script>



</body>
</html>
