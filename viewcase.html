<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Medical Case</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    color: #333;
    padding: 20px;
  }
  header {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 15px;
  }
  #logo {
    height: 50px;
    margin-bottom: 8px;
  }
  #controls {
    display: flex;
    gap: 10px;
    align-items: center;
    margin-bottom: 20px;
  }
  #adminCode {
    padding: 4px 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 120px;
    font-size: 14px;
  }
  #homeBtn {
    padding: 5px 12px;
    background: orange;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  }
  h1 {
    text-align: center;
    margin-bottom: 15px;
    color: black;
  }
  #caseInfo {
    white-space: pre-wrap;
    font-size: 16px;
    line-height: 1.5;
    min-height: 80px;
    margin-top: 15px;
    border: 1px solid #f5f5f5;   
    padding: 12px;
    border-radius: 5px;
    background: #f5f5f5;           
  }
  
   #caseInfo img {
  display: block;
  max-width: 100%;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin: 10px 0;
  cursor: zoom-in;
}

  #filesContainer {
    display: flex;
    overflow-x: auto;
    gap: 10px;
    padding: 5px 0;
    margin-bottom: 15px;
  }
  #filesContainer img, #filesContainer iframe {
    max-height: 250px;
    max-width: 250px;
    border-radius: 8px;
    border: 1px solid #ccc;
    flex-shrink: 0;
  }
  .file-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-shrink: 0;
  }
  .file-link {
    display: block;
    color: orange;
    text-decoration: none;
    margin-top: 5px;
    font-weight: bold;
  }
  #formattingBtns {
    display: flex;
    gap: 5px;
    margin-top: 10px;
  }
  #formattingBtns button {
    padding: 5px 10px;
    background: white;
    color: black;
    border: 1px solid orange;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    min-width: 60px;
  }
  #saveChangesBtn {
    margin-top: 10px;
    padding: 6px 12px;
    background: orange;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: none;
  }
</style>
<style>
  #imgModal:hover #buttonsOverlay {
    opacity: 1;
  }
  #buttonsOverlay {
    opacity: 0;
    transition: opacity 0.3s;
  }
</style>

</head>
<body>

<header>
  <img id="logo" src="onehealth-logo.png" alt="OneHealth Logo">
  <div id="controls">
    <input type="text" id="adminCode" placeholder="Code">
    <button id="homeBtn" onclick="window.location.href='index.html'">Home</button>
  </div>
</header>

<h1 id="caseTitle">Loading...</h1>

<div id="filesContainer"></div>

<div id="formattingBtns" style="display:none;">
  <button onclick="applyFormat('bold')">Bold</button>
  <button onclick="applyFormat('italic')">Italic</button>
  <button onclick="applyFormat('underline')">Underline</button>
  <button onclick="applyFormat('highlight')">Highlight</button>
</div>

<div id="caseInfo" contenteditable="false"></div>
<button id="saveChangesBtn">Save Changes</button>
<!-- Image Zoom Modal -->
<div id="imgModal" style="
  display:none;
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.85);
  z-index:1000;

  overflow:auto;          /* ⭐ allows scrolling */
  align-items:flex-start; /* ⭐ start from top instead of center */
  justify-content:center;
  padding:40px 20px;      /* ⭐ space around edges */
">

  <!-- Zoom controls: fixed near top-right of modal -->
<div id="buttonsOverlay" style="
  position:fixed;
  top:20px;      /* distance from top of window */
  right:20px;    /* distance from right edge */
  display:flex;
  gap:6px;
  z-index:1001;
  background: rgba(255,255,255,0.8);
  padding:5px;
  border-radius:5px;
  cursor: default;
">
  <button onclick="clearDrawing()">Clear</button>
  <button onclick="zoomIn()">＋</button>
  <button onclick="zoomOut()">－</button>
  <button onclick="resetZoom()">Reset</button>
</div>


    <!-- Wrapper that gets scaled -->
   <div id="zoomWrapper"
     style="position:relative; transform-origin:top center;">

      <img id="imgModalContent"
           src=""
           style="max-width:100%; max-height:100%; border-radius:8px; display:block;">

      <canvas id="drawCanvas"
              style="position:absolute; top:0; left:0; cursor:crosshair;"></canvas>
    </div>
  </div>
</div>




<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
window.onload = async () => {
  const firebaseConfig = {
    apiKey: "AIzaSyD3e8G3s9Hwk5Kf6Ay3L58RTjyAkL-xr4I",
    authDomain: "medical-cases-c4809.firebaseapp.com",
    projectId: "medical-cases-c4809",
    storageBucket: "medical-cases-c4809.appspot.com",
    messagingSenderId: "591206005422",
    appId: "1:591206005422:web:7834dc84e5eebd4b4b8b3f"
  };
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const urlParams = new URLSearchParams(window.location.search);
  const caseId = urlParams.get('caseId');
  if (!caseId) { alert('No case selected'); return; }

  try {
    const doc = await db.collection('MedicalCases').doc(caseId).get();
    if (!doc.exists) { alert('Case not found'); return; }

    const data = doc.data();
    document.getElementById('caseTitle').textContent = data.title;

    const filesContainer = document.getElementById('filesContainer');
    filesContainer.innerHTML = '';

    if (data.files && data.files.length) {
      data.files.forEach(file => {
        if (file.type === 'image') {
          const img = document.createElement('img');
          img.src = file.url;
          img.style.maxHeight = '250px';
          img.style.borderRadius = '8px';
          img.style.border = '1px solid #ccc';
          filesContainer.appendChild(img);
        } else if (file.type === 'pdf') {
          const wrapper = document.createElement('div');
          wrapper.style.display = 'flex';
          wrapper.style.flexDirection = 'column';
          wrapper.style.alignItems = 'center';
          wrapper.style.gap = '5px';

          // Try to show PDF preview
          let previewUrl;
          try {
            const pdfPublicId = file.url.split('/').pop().split('.')[0];
            previewUrl = `https://res.cloudinary.com/dsc0hziur/image/upload/f_jpg,pg_1,q_auto,w_250/${pdfPublicId}.pdf`;
          } catch {
            previewUrl = '';
          }

          if (previewUrl) {
            const img = document.createElement('img');
            img.src = previewUrl;
            img.style.maxHeight = '250px';
            img.style.borderRadius = '8px';
            img.style.border = '1px solid #ccc';
            wrapper.appendChild(img);
          }

          const btn = document.createElement('button');
          btn.textContent = 'View PDF';
          btn.style.padding = '4px 8px';
          btn.style.background = 'orange';
          btn.style.color = 'white';
          btn.style.border = 'none';
          btn.style.borderRadius = '4px';
          btn.style.cursor = 'pointer';
          btn.onclick = () => window.open(file.url, '_blank');
          wrapper.appendChild(btn);

          filesContainer.appendChild(wrapper);
        }
      });
    }

    document.getElementById('caseInfo').innerHTML = linkify(data.info || '');

  } catch (err) {
    console.error('Error loading case:', err);
    alert('Failed to load case. Check console.');
  }
};

// Admin code to show formatting
// Admin code to enable editing and show save button
document.getElementById('adminCode').addEventListener('input', (e) => {
  const isAdmin = e.target.value === 'MED122';
  const caseInfoDiv = document.getElementById('caseInfo');
  const saveBtn = document.getElementById('saveChangesBtn');
  const caseTitle = document.getElementById('caseTitle');

  // Enable content editable
  caseInfoDiv.contentEditable = isAdmin ? 'true' : 'false';
  caseInfoDiv.style.border = isAdmin ? '1px solid #ccc' : 'none';
  
  // Show formatting buttons and save button
  document.getElementById('formattingBtns').style.display = isAdmin ? 'flex' : 'none';
  saveBtn.style.display = isAdmin ? 'inline-block' : 'none';

  // Make title editable too
  caseTitle.contentEditable = isAdmin ? 'true' : 'false';
  caseTitle.style.borderBottom = isAdmin ? '1px dashed #ccc' : 'none';
});

// Formatting functions
function applyFormat(cmd) {
  const caseInfoDiv = document.getElementById('caseInfo');
  caseInfoDiv.focus(); // <- ensure execCommand works
  if (cmd === 'highlight') {
    document.execCommand('backColor', false, 'yellow');
  } else {
    document.execCommand(cmd, false, null);
  }
}

// Save edited content (info + title)
document.getElementById('saveChangesBtn').addEventListener('click', async () => {
  const caseInfoDiv = document.getElementById('caseInfo');
  const caseTitle = document.getElementById('caseTitle');

 const updatedInfo = linkify(caseInfoDiv.innerHTML);
  const updatedTitle = caseTitle.textContent;

  const urlParams = new URLSearchParams(window.location.search);
  const caseId = urlParams.get('caseId');
  if (!caseId) { alert('No case selected'); return; }

  try {
    const db = firebase.firestore();
    await db.collection('MedicalCases').doc(caseId).update({
      info: updatedInfo,
      title: updatedTitle
    });
    alert('Changes saved!');
  } catch (err) {
    console.error('Error saving changes:', err);
    alert('Failed to save changes. See console.');
  }
});

// Convert URLs in text to clickable links
function linkify(html) {
  // Create a temporary container
  const tempDiv = document.createElement('div');
  tempDiv.innerHTML = html;

  function linkifyNode(node) {
    if (node.nodeType === Node.TEXT_NODE) {
      const urlPattern = /(\b(https?:\/\/|www\.)[^\s<]+)/gi;
      const frag = document.createDocumentFragment();
      let lastIndex = 0;
      let match;
      while ((match = urlPattern.exec(node.textContent)) !== null) {
        // Add text before the URL
        if (match.index > lastIndex) {
          frag.appendChild(document.createTextNode(node.textContent.slice(lastIndex, match.index)));
        }

        let hyperlink = match[0];
        if (!hyperlink.match(/^https?:\/\//)) {
          hyperlink = 'http://' + hyperlink;
        }

        const a = document.createElement('a');
        a.href = hyperlink;
        a.target = '_blank';
        a.style.color = 'orange';
        a.style.textDecoration = 'underline';
        a.textContent = match[0];
        frag.appendChild(a);

        lastIndex = match.index + match[0].length;
      }

      // Add remaining text
      if (lastIndex < node.textContent.length) {
        frag.appendChild(document.createTextNode(node.textContent.slice(lastIndex)));
      }

      node.replaceWith(frag);
    } else if (node.nodeType === Node.ELEMENT_NODE) {
      // Recurse for child nodes
      Array.from(node.childNodes).forEach(linkifyNode);
    }
  }

  Array.from(tempDiv.childNodes).forEach(linkifyNode);

  return tempDiv.innerHTML;
}



</script>
<script>
const imgModal = document.getElementById('imgModal');
let imageList = [];
let currentImageIndex = 0;

const imgModalContent = document.getElementById('imgModalContent');
const drawCanvas = document.getElementById('drawCanvas');

let ctx;
let drawing = false;

function resizeCanvas() {
  drawCanvas.width = imgModalContent.clientWidth;
  drawCanvas.height = imgModalContent.clientHeight;
}

// Open modal
document.addEventListener('click', (e) => {
  if (e.target.tagName === 'IMG' && !e.target.closest('#imgModal')) {

    // Build list of visible images in files container
    imageList = Array.from(document.querySelectorAll('#filesContainer img'));

    // Find index of clicked image
    currentImageIndex = imageList.indexOf(e.target);

    imgModalContent.src = e.target.src;
    imgModal.style.display = 'flex';

    zoomLevel = 1;
    applyZoom();

    setTimeout(() => {
      resizeCanvas();
      ctx = drawCanvas.getContext('2d');
      ctx.strokeStyle = 'yellow';
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
    }, 50);
  }
});

document.addEventListener('keydown', (e) => {
  if (imgModal.style.display !== 'flex') return;

  if (e.key === 'ArrowRight') {
    showNextImage();
  } else if (e.key === 'ArrowLeft') {
    showPrevImage();
  }
});

function showNextImage() {
  if (!imageList.length) return;

  currentImageIndex = (currentImageIndex + 1) % imageList.length;
  changeImage();
}

function showPrevImage() {
  if (!imageList.length) return;

  currentImageIndex =
    (currentImageIndex - 1 + imageList.length) % imageList.length;
  changeImage();
}

function changeImage() {
  imgModalContent.src = imageList[currentImageIndex].src;

  zoomLevel = 1;
  applyZoom();
  clearDrawing();

  setTimeout(resizeCanvas, 50);
}


// Drawing events
drawCanvas.addEventListener('mousedown', (e) => {
  e.stopPropagation();
  drawing = true;
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
});

drawCanvas.addEventListener('mousemove', (e) => {
  e.stopPropagation();
  if (!drawing) return;
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
});

drawCanvas.addEventListener('mouseup', (e) => {
  e.stopPropagation();
  drawing = false;
});

drawCanvas.addEventListener('mouseleave', () => drawing = false);

// Prevent modal close when interacting with image
imgModalContent.addEventListener('mousedown', e => e.stopPropagation());

// Close ONLY on background click
imgModal.addEventListener('click', (e) => {
  if (e.target === imgModal) {
    ctx?.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
    zoomLevel = 1;
    applyZoom();
    imgModal.style.display = 'none';
    imgModalContent.src = '';
  }
});


let zoomLevel = 1;
const zoomWrapper = document.getElementById('zoomWrapper');

function applyZoom() {
  zoomWrapper.style.transform = `scale(${zoomLevel})`;
}

function zoomIn() {
  zoomLevel = Math.min(zoomLevel + 0.2, 3);
  applyZoom();
}

function zoomOut() {
  zoomLevel = Math.max(zoomLevel - 0.2, 0.5);
  applyZoom();
}

function resetZoom() {
  zoomLevel = 1;
  applyZoom();
}
function clearDrawing() {
  if (!ctx) return;
  ctx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
}


// Keep canvas aligned
window.addEventListener('resize', resizeCanvas);
</script>


</body>
</html>
